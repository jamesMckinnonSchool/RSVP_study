<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab.js Experiment</title>
    <script src="https://cdn.jsdelivr.net/npm/lab.js@latest"></script>
</head>
<body>
    <div id="experiment-container"></div>
    <script>
        fetch('study-2024-12-08--20_58.study.json')
            .then(response => response.json())
            .then(json => {
                const study = lab.util.fromObject(json);
                study.run();
            })
            .catch(error => console.error('Error loading experiment:', error));
    </script>
</body>
</html>
